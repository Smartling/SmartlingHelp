# Hi There!

# Here are some settings for help.smartling.com
# If you change these, remember to rebuild your environments
# so your changes are picked up!

# Also, probably mostly don't change these!

# Cheers,
# Kale

# Site settings
version: 3.0.3
title: Smartling Help
baseurl: ""
url: "http://help.smartling.com/" # the base hostname & protocol for your site


# Build settings
markdown: kramdown
highlighter: rouge
incremental: false


# LAYOUT

# Column Widths (must add up to 12)
left-width: 4
right-width: 8

# Set up Home Nav
homeCardNavLimit: 6 #Max entries in nav cards


#Collections

collections:

  # Main Support Center
  articles:
    output: true
    permalink: "support/articles/:title/"

  sections:
    output: true
    permalink: "support/sections/:title/"

  faqs:
    output: true
    permalink: "support/faq/:title/"

  # Developers

  filetypes:
    output: true
    permalink: "developers/files/:title/"

  developerarticles:
    output: true
    permalink: "developers/:categories/:title/"

  filedirectives:
    output: false

  v2endpoints:
    output: true
    permalink: "developers/api/v2/:categories/:title/"

  v2sections:
    output: true
    permalink: "developers/api/v2/:title/"

#  terms:
#    output: false
#    permalink: "terms/:title/"

  posts:
    output: true
    permalink: "blog/:categories/:title"

#CloudCannon Helpers

editions:
  - Express
  - Basic
  - Standard
  - Growth
  - Enterprise
  - Extra

learning_types:
  - Guide
  - Video
  - Best Practice
  - Webinar

example_types:
  - generic
  - json
  - customxml
  - yaml
  - csv

methods:
  - GET
  - POST
  - DELETE

types:
  - string
  - array
  - number
  - boolean

# For Liquid Calcs - DON'T CHANGE
emptyArray: []
navItem: []
homeCardNavItems: []