# Site settings
version: 3.0.3
title: Smartling Help
baseurl: ""
url: "http://help.smartling.com/" # the base hostname & protocol for your site


# Build settings
markdown: kramdown
highlighter: rouge
incremental: false


# LAYOUT

# Column Widths (must add up to 12)
left-width: 4
right-width: 8

# Set up Home Nav
homeCardNavLimit: 6 #Max entries in nav cards


#Collections

collections:
  articles:
    output: true
    permalink: "support/articles/:title/"

  sections:
    output: true
    permalink: "support/sections/:title/"

  faqs:
    output: true
    permalink: "support/faq/:title/"
    
#  terms:
#    output: false
#    permalink: "/terms/:term/"


#CloudCannon Helpers

editions:
  - Express
  - Basic
  - Standard
  - Growth
  - Enterprise
  - Extra

learning_types:
  - Guide
  - Video
  - Best Practice
  - Webinar

# For Liquid Calcs - DON'T CHANGE
emptyArray: []
navItem: []
homeCardNavItems: []