---
layout: default
---

{% for article in site.articles %}
    {% if article.title == page.title %}
        {% assign currentArticle = article %}
    {% endif %}
{% endfor %}
{% assign editUrl = currentArticle.title | slugify %}

<!-- Padding -->
    <div class="container page">
        

<!-- Home Page Content -->
        <div class="row">
            <div class="col-sm-12 smartling-breadcrumbs">{% include breadcrumbs.html %}</div>
        </div>
        <div class="row content-start">
            <div class="col-sm-3">
                <div class="toc"></div>
            </div>
            <div class="col-sm-8">
                <div class="container article"><h1>{{page.title}}</h1></div>
                <div class="container article">{{content}}</div>
            </div>
        </div>
        <p><a href="https://app.cloudcannon.com/editor#/site/19991/collections/_articles/{{editUrl}}.md">edit</a></p>
    </div>
