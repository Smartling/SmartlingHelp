---
layout: default
---

{% for article in site.articles %}
{% if article.title == page.title %}
{% assign currentArticle = article %}
{% endif %}
{% endfor %}
{% assign editUrl = currentArticle.id %}


<div class="container page">
    <div class="row smartling-breadcrumbs">
        <div class="col-md-12">{% include breadcrumbs.html %}</div>
    </div>
    <div class="row content-start">
        <div class="col-md-4 sidebar" id="sidebar">
            <div class="side-nav-widget" id="side-nav-widget">
                {% include section-nav.html %}
            </div>
        </div>
        <div class="col-md-8 col-md-offset-4 page-content">
            <div class="article"><h1>{{page.title}}</h1></div>
            <div class="article content">{{content}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

        </div>
    </div>
</div>
