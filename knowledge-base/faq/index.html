---
title: Frequently Asked Questions
layout: default
---

<div class="container page">

    {% include breadcrumbs.html %}

    <div class="row content-start">
        <div class="col-md-{{site.left-width}} sidebar" id="sidebar">
            <div class="side-nav-widget" id="side-nav-widget">
                {% include search-box.html %}

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a data-toggle="collapse" href="#collapse1">
                            <h5 class="panel-title no-anchor">
                                FAQs
                            </h5>
                        </a>
                    </div>
                    <div id="collapse1" class="panel-collapse">
                        <div class="panel-body toc" id="contents">
                            <ul class="nav nav-stacked">
                                {% for faq in site.faqs %}
                                <li class="primary-nav"><a href="{{faq.url}}">{{faq.title}}</a></li>
                                {% endfor %}

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-{{site.right-width}} col-md-offset-{{site.left-width}} main-content-container" id="main-content-container">

                <div class="row">

                    {% for faq in site.faqs %}
                    <div class="col-sm-4">
                        <a href="{{faq.url}}">
                            <div class="section-card" data-aspect-ratio="3:2">
                                <div class="section-card-align">
                                    {{faq.title}}
                                </div>
                            </div>
                        </a>


                    </div>

                    {% endfor %}



                </div>



            </div>
        </div>
    </div>
</div>
